<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AmandaCode</title>
    <style>
      body {
        background-color: #f5f0fe;
        display: block;
        margin: 0 auto;
      }
      h1 {
        color: #885df1;
        font-size: 60px;
        text-decoration: underline;
        text-align: center;
      }

      h2 {
        text-align: center;
        color: #272044;
        font-size: 50px;
      }
      button {
        display: block;
        margin: 0 auto;
        padding: 30px 50px;
        color: #885df1;
        background-color: #f5f0fe;
        font-size: 18px;
        border: 1px solid #885df1;
        border-radius: 50px;
        box-shadow: 1px 5px 5px #efd48b;
        transition: all 150ms ease-in-out;
        cursor: grab;
      }
      button:hover {
        background: black;
        color: white;
      }
      ul {
        margin: 50px;
        font-size: 25px;
      }
      .coders {
        color: blue;
      }

      .courses {
        color: red;
      }
      .stories {
        color: green;
      }

      p {
        text-align: center;
        font-size: 30px;
      }

      img {
        width: 500px;
        display: block;
        margin: 0 auto;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2><strong>Coding Workshop</strong></h2>
    <button>Apply now!</button>

    <ul>
      <li>
        <a
          href="https://www.shecodes.io/students"
          target="_blank"
          class="coders"
        >
          Coders
        </a>
      </li>

      <li>
        <a
          href="https://www.shecodes.io/courses"
          target="_blank"
          class="courses"
        >
          Courses
        </a>
      </li>

      <li>
        <a
          href="https://www.shecodes.io/stories"
          target="_blank"
          class="stories"
        >
          Stories
        </a>
      </li>
    </ul>

    <hr />
    <p><strong>More info</strong></p>

    <img
      src="https://www.ccl.org/wp-content/uploads/2017/12/women-in-tech-leading-effectively-center-for-creative-leadership-ccl-280x156.jpg"
      width="500"
      alt="women coding"
    />
  </body>
</html>
